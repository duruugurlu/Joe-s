<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href= "style.css">
        <title>Joe's Hotdog Stand</title>
    </head>
    <body>
        <div class="back">
            <div class="header">
                <h1> Welcome to Joe's Hotdog Stand!</h1>
                <div class="items">
                    <h2 id = "hot"></h2>
                    <h2 id = "fry"></h2>
                    <h2 id = "soda"></h2>
                    <h2> Discount </h2>
                    <h2> Tax </h2>
                    <h2 style = "font-size: 25px; text-decoration: underline; text-underline-position: under;"> Total </h2>
                </div>
                <div class="prices">
                    <h2 id = "hotpri"> </h2>
                    <h2 id = "frypri"> </h2>
                    <h2 id = "sodapri"> </h2>
                    <h2 id = "discpri"> </h2>
                    <h2 id = "taxpri"> </h2>
                    <h2 id = "totalpri" style = "font-size: 25px; text-decoration: underline; text-underline-position: under;"> </h2>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            var numDogs = parseInt(prompt("Number of hotdogs", ""));
            var numFries = parseInt(prompt("Number of frech fries", ""));
            var numSodas = parseInt(prompt("Number of sodas", ""));
            var sumDogs = numDogs * 3.75;
            var sumFries = numFries * 2.0;
            var sumSodas = numSodas * 1.5;
            var sum = sumDogs + sumFries + sumSodas;
            var discount = 0;

            if (sum >= 20) {
                sum = sum * 0.90;
                discount = sum * 0.10;
            }

            var taxes = sum * 0.0625;
            document.getElementById("hot").innerHTML = numDogs + " hotdogs";
            document.getElementById("hotpri").innerHTML = sumDogs.toFixed(2) + "$";
            document.getElementById("fry").innerHTML = numFries + " french fries";
            document.getElementById("frypri").innerHTML = sumFries.toFixed(2) + "$";
            document.getElementById("soda").innerHTML = numSodas + " sodas";
            document.getElementById("sodapri").innerHTML = sumSodas.toFixed(2) + "$";
            document.getElementById("discpri").innerHTML = "-" + discount.toFixed(2) + "$";
            document.getElementById("taxpri").innerHTML = taxes.toFixed(2) + "$";
            document.getElementById("totalpri").innerHTML = (sum + taxes).toFixed(2) + "$";
        </script>
    </body>
</html>
